# .pre-commit-config.yaml
exclude: "\\.patch$"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: clang-format
        name: clang-format (pixi)
        entry: pixi run clang-format
        language: system
        types_or: [c, c++]
        args: ["-i"]

      - id: stylua
        name: stylua (pixi)
        entry: pixi run stylua
        language: system
        files: '(^xmake\.lua$|^editors/nvim/(lua|plugin|test)/.*\.lua$)'
